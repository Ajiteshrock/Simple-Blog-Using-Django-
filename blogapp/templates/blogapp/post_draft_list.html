{% extends 'blogapp/base.html' %}
{% block content %}

{% for post in posts %}

<div class = 'Post'>
    <p class='date'>Created:{{post.published_date}}</p>

    <h1><a href = "{% url 'post_detail' pk = post.pk %}">{{post.title}}</a></h1>
    <p class='postcontent'>{{post.text|trucatechars:200}}</p>
</div>
{% endfor %}
{% endblock %}
